---
layout: default
title: Ian Rose | UI &amp; UX Designer
---
<div class="intro-container site-intro-container">
    <div class="site-intro">
        <!--<img class="site-logo" src="/img/ui-ux-circle.svg">-->
        <div class="site-logo icon-ui-ux-logo"></div>

        <h2 class="h3">UI &amp; UX Designer <br> in NYC</h2>

        <div class="genericon genericon-downarrow"></div>
    </div>
</div>
<div class="container">
    <h3 class="h5 title">Blog Posts</h3>
    <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-list-item"><p class="meta">{{ post.date | date_to_string }}</p>

            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
            <a class="button" href="{{ post.url }}">Read More</a>
        </li>
        {% endfor %}
    </ul>
</div>
